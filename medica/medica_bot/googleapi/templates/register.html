{% extends 'base.html' %}
{% load static %}
{% load bootstrap_icons %}
{% block title %}Register{% endblock title %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
{% endblock head %}
{% block content %}
<!-- Pills navs -->
<section class="Register">
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col">
        <div class="card card-registration my-4 bg-light">
          <div class="row g-0">
            <div class="col-xl-6 d-none d-xl-block">
              <img src="{% static 'images/scott-graham-OQMZwNd3ThU-unsplash.jpg'%}" alt="Sample photo" class="img-fluid"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%;" />
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Medica Registration Form</h3>
                <form action="" method=POST>
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" placeholder="First Name"
                          name="first_name" />
                        <label class="form-label" for="form3Example3"></label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" placeholder="Last Name"
                          name="last_name" />
                        <label class="form-label" for="form3Example3"></label>
                      </div>
                    </div>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="email_id" class="form-control form-control-lg" placeholder="Email Id" name="emailid" />
                    <label class="form-label" for="form3Example3"></label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Username" name="user_name" />
                    <label class="form-label" for="form3Example3"></label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Password" name="password" />
                    <label class="form-label" for="form3Example3"></label>
                  </div>
                  <div class="form-outline mb-4">
                    <input type="text" class="form-control form-control-lg" placeholder="Password(again)"
                      name="password2" />
                    <label class="form-label" for="form3Example3"></label>
                  </div>
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Are you ?</h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="are_you" id="femaleGender"
                        value="Doctor" />
                      <label class="form-check-label" for="femaleGender">Doctor</label>
                    </div>
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="are_you" id="maleGender"
                        value="Paitent" />
                      <label class="form-check-label" for="maleGender">Paitent</label>
                    </div>
                  </div>
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg" onclick="resetForms()">Reset all</button>
                    <button type="Submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock content %}
{% block scripts %}
<script>
  function resetForms() {
    var forms = document.getElementsByTagName('form');
    for (var i = 0; i < forms.length; i++) {
      forms[i].reset();
    }
  }
</script>
{% endblock scripts %}
